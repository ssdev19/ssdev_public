---
classes:
  - profile::base_linux
  - profile::yourls2
profile::base_linux::postfix: true
profile::base_linux::awscli: true
profile::yourls2::yourls_db_user_hide: ENC[PKCS7,]
profile::yourls2::yourls_db_pass_hide: ENC[PKCS7,]
profile::yourls2::yourls_version: '1.9.3' # If you change this version, ensure to update file rubinobs_facts.rb
profile::yourls2::nginx_version: '1.22.1'
mysql::server::root_password: "%{lookup('mariadb_root_pwd')}"

network::interfaces_hash:
  eth0:
    type: Ethernet
    ipaddress: 140.252.32.193
    netmask: 255.255.254.0
    gateway: 140.252.32.1
    dns1: 140.252.32.125
    dns2: 140.252.32.126
    peerdns: yes
    bootproto: none
    onboot: yes

cron::job:
  # 'urlshortnerbackup':
  #   command: 'aws s3 cp /backups/dumps  s3://urlshortener-data/ --recursive --include "*".bz2'
  #   minute: 11
  #   hour: 19
  #   date: '*'
  #   month: '*'
  #   weekday: '*'
  #   user: root
  #   environment:
  #     - 'MAILTO=root'
  #     - 'PATH="/usr/local/bin/:/usr/bin:/bin"'
  #   description: 'mysql-db backup'
  'nginx':
    command: 'tar -czvf  /backups/dumps/"nginx_$(date +\%F).gz" /etc/nginx'
    minute: 38
    hour: 15
    date: '*'
    month: '*'
    weekday: '*'
    user: root
    environment:
      - 'MAILTO=root'
      - 'PATH="/usr/local/bin/:/usr/bin:/bin"'
    description: 'nginx_backup'


