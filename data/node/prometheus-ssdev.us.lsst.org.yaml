# Prometheus node
---
classes:
  - profile::base_linux
  - profile::prometheus
profile::prometheus::advertise_ip: 192.168.60.11:9093
profile::prometheus::cluster_hide: ENC[PKCS7,]
profile::base_linux::postfix: true
network::interfaces_hash:
  eth0:
    type: Ethernet
    ipaddress: 140.252.32.180
    netmask: 255.255.254.0
    gateway: 140.252.32.1
    dns1: 140.252.32.125
    dns2: 140.252.32.126
    peerdns: yes
    bootproto: none
    onboot: yes
network::interfaces_hash:
  eth1:
    ipaddress: '192.168.60.11'
    netmask: '255.255.255.0'
    dns1: "140.252.32.126"
    dns2: "140.252.32.125"
    peerdns: 'yes'
    bootproto: 'none'
    onboot: 'yes'
